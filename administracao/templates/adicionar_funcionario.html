{% extends 'base_administracao.html' %}
{% load omFilters %}


{% block conteudo %}
    <form action="{% url 'adm:adiciona_funcionario' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-4 col-form-label" for="nome">Nome</label>
            <div class="col-4">
                <input id="nome" name="nome" type="" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label" for="login">Login</label>
            <div class="col-4">
                <input id="login" name="login" type="text" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label" for="email">E-Mail</label>
            <div class="col-4">
                <input id="email" name="email" type="email" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="senha">Senha</label>
            <div class="col-4">
                <input id="senha" name="senha" type="password" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class=" col-8">
                <button name="submit" type="submit" class="btn btn-primary">Criar</button>
            </div>
        </div>
    </form>
{% endblock conteudo %}
{% block scripts %}
{% endblock scripts %}
