{% extends 'base_administracao.html' %}
{% load omFilters %}
{% load crispy_forms_tags %}


{% block conteudo %}
    <form action="{% url 'adm:alterar_funcionario' funcionario.pk %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-4 col-form-label" for="nome">Nome</label>
            <div class="col-8">
                <input id="nome" name="nome" type="text" class="form-control" value="{{ funcionario.nome }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="login">Login</label>
            <div class="col-8">
                <input id="login" name="login" type="text" class="form-control" value="{{ funcionario.usuario.login }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="nome">E-Mail</label>
            <div class="col-8">
                <input id="email" name="email" type="email" class="form-control" value="{{ funcionario.usuario.email }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="nome">Senha</label>
            <div class="col-8">
                <input id="senha" name="senha" type="password" class="form-control" value="{{ funcionario.usuario.senha }}">
            </div>
        </div>
        <div class="form-group row">
            <div class=" col-8">
                <button name="submit" type="submit" class="btn btn-primary">Alterar</button>
            </div>
        </div>

    </form>
{% endblock conteudo %}
{% block scripts %}
{% endblock scripts %}
