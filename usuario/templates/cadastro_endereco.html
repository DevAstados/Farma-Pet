<!DOCTYPE html>
<html lang="zxx">

<head>
    {% load static %}

    <title>{% block titulo %} Farma Pet  {% endblock titulo %}</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""/>
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta tag Keywords -->

    <!-- Custom-Files -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <!-- Bootstrap css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.css' %}">
    <!-- Font-Awesome-Icons-CSS -->


</head>

<div id="login" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-title">
                <hr>
                <h5 style="font-size: 30px; color: #050505; text-align: center ">Farma Pet </h5>
                <hr>

            </div>

            <div class="modal-body">
                <div class="messages" style="color: red; text-align: center">
                    {% for message in messages %}
                        <a{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</a>
                    {% endfor %}
                </div>
                <form action="{% url 'usuario:cadastro_endereco' %}" method="post" id="form_login">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="cep" class="col-4 col-form-label">CEP</label>
                        <div class="col-8">
                            <input id="cep" name="cep" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="rua" class="col-4 col-form-label">Rua</label>
                        <div class="col-8">
                            <input id="rua" name="rua" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="numero" class="col-4 col-form-label">Numero</label>
                        <div class="col-3">
                            <input id="numero" name="numero" type="number" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="complemento" class="col-4 col-form-label">Complemento</label>
                        <div class="col-8">
                            <input id="complemento" name="complemento" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Bairro" class="col-4 col-form-label">Bairro</label>
                        <div class="col-8">
                            <input id="Bairro" name="Bairro" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tip_endereco" class="col-4 col-form-label">Tipo do Endere√ßo</label>
                        <div class="col-8">
                            <input id="tip_endereco" name="tip_endereco" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <button name="submit" type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
